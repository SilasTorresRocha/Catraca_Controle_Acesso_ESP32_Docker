<!DOCTYPE html>
<html>
    <head>
        <title>404 - Página não encontrada</title>
        <style>
            body {
                background-color: #ccd3db; 
                color: #555555; 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }
            img {
                max-width: 90%;
                max-height: 450px;
                border: none;
                outline: none;
                mix-blend-mode: multiply; 
            }
            h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                color: #2c3e50; 
            }
            p {
                font-size: 1.2em;
                margin-bottom: 30px;
                color: #7f8c8d;
            }
            a {
                background-color: #4CAF50; 
                color: white;
                padding: 12px 25px;
                text-decoration: none;
                border-radius: 25px; 
                font-weight: bold;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
                transition: transform 0.2s, background-color 0.3s;
            }
            a:hover {
                background-color: #45a049;
                transform: translateY(-2px); 
            }
        </style>
    </head>
    <body>
        <img src="/static/img_404.png" alt="404 Not Found">
        
        <h1>Ops! Página não encontrada</h1>
        <p>Parece que você tentou acessar um caminho desconhecido</p>
        
        <a href="/docs#/">VOLTAR PARA O SISTEMA</a>
    </body>
</html>
